<!DOCTYPE html>
<html lang="en">

<head>
    <title>Block_Inline</title>
    <link rel="stylesheet" href="8_Block_Inline.css">
</head>

<body>
    <form>
    <div>
        <input type="text" name="name" id="" placeholder="Name" class="name">
        <input type="text" name="email" id="" placeholder="Email" class="email">
    </div>
    <div>
        <p class="para">
            Thanks for chatting with our customer support&#046; Would you like to take our quick survey&#63;
        </p>
        <button class="yes_button">Yes</button>
        <button class="no_button">No</button>
    </div>
    <div class="google">
        <img src="google_logo.png" alt="google-logo" class="google_logo">
        <input type="text" name="search-bar" class="search_bar" placeholder="Search Google or type a URL">
    </div>
    <br><br>
    <div class="sign-up-form">
        <input type="text" name="first-name" class="first-name" placeholder="First name">
        <input type="text" name="second-name" class="second-name" placeholder="Last name">
        <input type="text" name="Email" class="Email" placeholder="Email">
        <button class="sign_up">Sign Up</button>
    </div>
    <br><br>
    <div class="uber-request-form">
        <p class="heading">Request a ride now</p>
        <input type="text" name="pick-up-location" class="pick-up-location" placeholder="Enter pickup location">
        <input type="text" name="destination" class="destination" placeholder="Enter destination">
        <button class="Uber_button_1"><small> Request now</small></button>
        <button class="Uber_button_2"><small> Schedule for later</small></button>
    </div>
</form>
</body>

</html>
