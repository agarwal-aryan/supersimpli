<!DOCTYPE html>
<html lang="en">

<head>
    <title>Images</title>
    <style>
        .cat_7a {
            width: 400px;
            border-radius: 20px;
        }

        .cat_7b {
            width: 200px;
            height: 200px;
            object-fit: cover;
            object-position: center;
        }

        .cat_7c {
            width: 200px;
            height: 200px;
            object-fit: cover;
            object-position: center;
            border-radius: 50%;

        }
    </style>
</head>

<body>
    <img class="cat_7a" src="1.webp" alt="staring-cat">
    <br>
    <img class="cat_7b" src="1.webp" alt="staring-cat">
    <br>
    <img class="cat_7c" src="1.webp" alt="staring-cat">
</body>

</html>
